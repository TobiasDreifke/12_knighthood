<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="./models/soundhub.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>

    <script src="./models/status-bar-health.class.js"></script>
    <script src="./models/status-bar-ammo.class.js"></script>
    <script src="./models/status-bar-energy.class.js"></script>

    <script src="./models/hero.class.js"></script>
    <script src="./models/goblin.class.js"></script>
    <script src="./models/skeleton-boss.class.js"></script>

    <script src="./models/hero-inventory.class.js"></script>
    <script src="./models/throwableDark.class.js"></script>
    <script src="./models/throwableHoly.class.js"></script>
    <script src="./models/pickupSword.class.js"></script>

    <script src="./models/bg-object.class.js"></script>
    <script src="./models/bg-clouds.class.js"></script>
    <script src="./models/bg-firstlayer.class.js"></script>
    <script src="./models/bg-secondlayer.class.js"></script>
    <script src="./models/bg-thirdlayer.class.js"></script>
    <script src="./models/keyboard-mapping.class.js"></script>
    <script src="./models/cloud-factory.js"></script>
    <script src="./models/background-factory.js"></script>

    <script src="./models/level.js"></script>
    <script src="./levels/level_01"></script>

    <script src="./models/world.class.js"></script>

    <script src="./js/script.js"></script>

    <link rel="shortcut icon" href="./01_assets/2_character_hero/1_idle/idle/adventurer-idle-00.png"
        type="image/x-icon">
    <title>KNIGHTHOOD</title>
</head>

<body onload="init()">
    <header></header>
    <main>
        
        <div class="game_screen_wrapper">
<h1>KNIGHTHOOD</h1>
            <!-- Canvas for the game -->
            <canvas id="canvas" width="720" height="480"></canvas>

            <!-- Pause screen overlay -->
            <div id="pause-screen" class="overlay">
                <div class="pause_content">
                    <h2>Paused</h2>
                    <div class="pause_actions">
                        <button id="pause-continue-button" class="toggle_button">Continue</button>
                        <button id="pause-retry-button" class="toggle_button">Retry</button>
                    </div>
                    <div class="toggle_button_wrapper">
                        <div class="sound_container">
                            <button id="pause-mute-button" class="toggle_button sound-mute">Mute</button>
                            <label class="slider_label" for="pause-volume">Volume</label>
                            <input id="pause-volume" class="volume_slider sound-volume" type="range" min="0" max="1"
                                step="0.01" value="0.2">
                        </div>
                        <button class="toggle_button fullscreen-toggle" id="pause-fullscreen-button">Fullscreen</button>
                    </div>
                </div>
            </div>
            <!-- Start screen overlay -->
            <div id="start-screen">
                <div class="toggle_button_wrapper">
                    <div class="sound_container">
                        <button id="start-mute-button" class="toggle_button sound-mute">Mute</button>
                        <label class="slider_label" for="start-volume">Volume</label>
                        <input id="start-volume" class="volume_slider sound-volume" type="range" min="0" max="1"
                            step="0.01" value="0.2">
                    </div>
                    <button class="toggle_button fullscreen-toggle" id="start-fullscreen-button">Fullscreen</button>
                </div>
                <button id="start-button">Start Game</button>
                <button>IMPRESUM</button>
            </div>

            <div id="end-screen">
                <h2>You Win!</h2>
                <button id="restart-button">Play Again</button>
            </div>

            <div id="gameover-screen" style="display: none; opacity: 0;">
                <h2>You Lose!</h2>
                <button id="gameover-restart-button">Try Again</button>
            </div>

            <div id="touch-controls" class="touch-controls">
                <div class="touch-controls__group touch-controls__movement">
                    <button class="touch-button" data-control="left" aria-label="Move Left">◀</button>
                    <button class="touch-button" data-control="right" aria-label="Move Right">▶</button>
                </div>
                <div class="touch-controls__group touch-controls__actions">
                    <button class="touch-button primary" data-control="jump" aria-label="Jump">Jump</button>
                    <button class="touch-button" data-control="attack" aria-label="Attack">Attack</button>
                    <button class="touch-button" data-control="throwholy" aria-label="Throw Holy">Holy</button>
                    <button class="touch-button" data-control="throwdark" aria-label="Throw Dark">Dark</button>
                </div>
            </div>

            <div id="orientation-overlay" class="overlay orientation-overlay">
                <div class="orientation_content">
                    <h2>Rotate Your Device</h2>
                    <p>For the best experience, turn your phone sideways.</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
